<!--Sign In-->
<!DOCTYPE html> <!--Tell type of the document-->
<html lang="en">
<head>
    <link rel="stylesheet" href="static/SignIn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body  class="night" style="color: white;">
    <header style="display: flex; justify-content: center;">
        <!-- Navigation bar -->
        <nav class="navbar" style="display: flex; flex-direction: row;">
            <!--Link to home page-->
            <a href="index.html">Home Page</a>
            <!--Link to search-->
            <a href="search.html">Search</a>
            <!--Link to sign up-->
            <a href="SignUp.html">Sign Up</a>
        </nav>
    </header>
    <main>
        <div class="container"> 
            <!-- Form to sign in --> 
            <form action="/login-submit" method="post">
                <!--7-11's Logo-->
                <div class="brandlogo"></div>
                <!--name-->
                <div class="brandname">7-Eleven</div> 
                <!--Tell the customer this is page to log in-->
                <div class="name">Sign In</div>
                <hr>
                <!--Username-->
                <label for="username"><b>Username</b></label><br>
                <input type="text" placeholder="username" name="username" id="username" required title="Please fill out this field."><br>
                <!--Password-->
                <label for="psw"><b>Password</b></label><br>
                <!-- Password pattern "(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}" -->
                <input type="password" placeholder="password" name="password" id="psw"
                    required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
                <hr>

                <div class="botton"></div><button type="submit" class="signupbotton">Sign In</button>
                <!--Link to Sign Up-->
                <div class="haveacc">If you don't have an account, please <a href="SignUp.html">Sign Up</a>.</div>
            </form>
        </div>
    </main>
</body> 
<footer>  
    <div class="footabout">
        <!--Link to about us-->
        <a href="Aboutus.html"> About Us</a>
    </div>
</footer>
</html>
