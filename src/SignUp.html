<!--Web programming project-->
<!--Sign Up-->
<!DOCTYPE html> <!--Tell type of the document-->
<html lang="en">
<head>
    <link rel="stylesheet" href="SignIn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="night" style="color: white;">
    <header style="display: flex; justify-content: center;">
        <!-- Navigation bar -->
        <nav class="navbar" style="display: flex; flex-direction: row;">
            <!--Link to home page-->
            <a href="index.html">Home Page</a>
            <!--Link to search-->
            <a href="search.html">Search</a>
            <!--Link to sign in-->
            <a href="SignIn.html">Sign In</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Form to sign up -->
            <form action=""> 
                <!--7-11's logo-->
                <div class="brandlogo"></div>
                <!--name-->
                <div class="brandname">7-Eleven</div>
                <!--Tell the customer this is page to log up-->
                <div class="name">Sign Up</div>
                <hr>
                <!--Email-->
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please include an '@' in the email address"><br>
                <!--Username-->
                <label for="username"><b>Username</b></label><br>
                <input type="text" placeholder="Enter Username" name="user" id="user" required><br>
                <!--Password-->
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
                <!--Repeat Password-->
                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
    
                <!--Privacy condition-->
                <div class="privacy"><input type ="checkbox" name="accteptPrivacy" value="Privacy" required>
                By creating an account you agree to our <a href="#">Terms & Privacy</a>.</div>
                <!--Botton-->
                <div class="botton"><button type="submit" class="signupbotton">Sign Up</button></div>
    
                <!--Link to Sign In-->
                <div class="haveacc">If you already have an account, please <a href="SignIn.html">Sign In</a>.</div>
            </form>
        </div>
    </main>
</body>     
<footer>  
    <div class="footabout">
        <!--Link to about us-->
        <a href="Aboutus.html"> About Us</a>
    </div>
</footer>
</html>
