<!-- Snack Search Page -->

<!DOCTYPE html>
<html lang="en">
<!-- header -->
<head>
    <!-- This is the title of the page -->
    <title>7-Eleven Snack Search Page</title>
    <link rel="stylesheet" href="search.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Required meta tags -->
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<!-- body -->
<body>
    <!-- This is the header part that has 7-Eleven logo and some social media icons -->
    <header style="display: flex; flex-direction: row; justify-content: space-around;">
        <!-- 7-Eleven logo -->
        <div class="seven" >
        <section class="images">
            <figure>
            <img src="https://www.7eleven.co.th/static/imgs/logo.svg" style="width: 80px;"> 
            </figure>
        </section>
        </div>
        
        <!--Link to Social media website-->
        <div class="nav-right" style="display: flex; ">
            <!--Facebook-->
            <div>
                <a href="https://www.facebook.com/7ElevenThailand/">
                    <img src="image-1/fb-icon.png" alt="" class="icon" style="width: 40px;">
                </a>
            </div>
            <!--Youtube-->
            <div>
                <a href="https://www.youtube.com/user/7ElevenThailand">
                    <img src="image-1/yt-icon.png" alt="" class="icon" style="width: 40px;">
                </a>
            </div>
            <!--Instagram-->
            <div>
                <a href="https://www.instagram.com/7.eleventhailand/?hl=en">
                    <img src="image-1/ig-icon.svg" alt="" class="icon" style="width: 40px;">
                </a>
            </div>
        </div>
    </header>
    
    <!-- navigation bar -->
    <!-- This nevigation bar will lead you to the homepage, sign-in, and sign-up page -->
    <nav class="navbar" style=" display: flex; padding-top: 27px;">
        <div class="container" style="display: flex; justify-content: center; background-color: rgb(255, 255, 255, 0.9);">  
            <!--Link to home page-->      
            <a href="index.html"><i class="home"></i> Home Page</a>
            <!--Link to sign in-->  
            <a href="SignIn.html"><i class="sign-in"></i> Sign In</a>
            <!-- Link to sign up -->
            <a href="SignUp.html"><i class="sign-up"></i> Sign Up</a>
        </div>
    </nav>

    <!-- search bar -->
    <div class="search bar">
        <input class="search input" type="text" placeholder="ðŸ”Žï¸Ž Search">
    </div>

    <!-- category section -->
    <div class="container" style="display: flex; flex-direction: row; flex-wrap: wrap;">
        <!-- Link to snack category -->
        <a href="snack_search.html" class="category">
            <img src="images/snack.png" style="width: 80%; align-self: center;">
            <div class="overlay">
            <h5 class="text">SNACK</h5>
            </div>
        </a> 
        <!-- Link to sweet category -->
        <a href="sweet_search.html" class="category">
            <img src="images/sweet.png" style="width: 80%; align-self: center;">
            <div class="overlay">
            <h5 class="text">SWEET</h5>
            </div>
        </a> 
        <!-- Link to drink category -->
        <a href="drink_search.html" class="category">
            <img src="images/drink.png" style="width: 75%; align-self: center;">
            <div class="overlay">
            <h5 class="text">DRINK</h5>
            </div>
        </a> 
    </div>

    <!-- # Product -->
    <h5 id = "found" class="container">5 products</h5> 
    <!-- box -->
    <main class="container" style="display: flex; flex-direction: row; flex-wrap: wrap;">
        
        <!-- item 1 -->
        <!-- Cheez Ballz -->
        <!-- This is the box of each product item -->
        <section class="box">
            <!-- Link to Cheez Ballz -->
            <a href="cheezball.html" class="click">
            <img src="images/p3.png" class="img-fluid">
            </a>
            <h5 class="product">Cheez Ballz</h5>
            <p class="product">99 Baht</p>
            <section style="align-self: center;"><button id="product-button" class="product" value="cheeze-ballz">Put in cart</button></section>
        </section>
        
        <!-- item 2 -->
        <!-- Testo -->
        <section class="box">
            <!-- Link to Testo Salt & Sour -->
            <a href="testo.html" class="click">
            <img src="images/p5.png" class="img-fluid">
            </a>
            <h5 class="product">Testo Salt & Sour</h5>
            <p class="product">20 Baht</p>
            <section style="align-self: center;"><button id="product-button" class="product" value="testo-salt&sour">Put in cart</button></section>
        </section>
        
        <!-- item 3 -->
        <!-- Snack Jack -->
        <section class="box">
            <!-- Link to Snack Jack -->
            <a href="snackjack.html" class="click">
            <img src="images/p7.png" class="img-fluid">
            </a>
            <h5 class="product">Snack Jack</h5>
            <p class="product">35 Baht</p>
            <section style="align-self: center;"><button id="product-button" class="product" value="snack-jack">Put in cart</button></section>
        </section>

        <!-- item 4 -->
        <!-- Hanami -->
        <section class="box">
            <!-- Link to Hanami Original -->
            <a href="hanami.html" class="click">
            <img src="images/p8.png" class="img-fluid" name="Hanami Original">
            </a>
            <h5 class="product">Hanami Original</h5>
            <p class="product">20 Baht</p>
            <section style="align-self: center;"><button id="product-button" class="product" value="hanami-original">Put in cart</button></section>
        </section>
        
        <!-- item 5 -->
        <!-- Party -->
        <section class="box">
            <!-- Link to Party Caramel Flavor -->
            <a href="party.html" class="click">
            <img src="images/p10.png" class="img-fluid">
            </a>
            <h5 class="product">Party Caramel Flavor</h5>
            <p class="product">10 Baht</p>
            <section style="align-self: center;"><button id="product-button" class="product" value="party-caramel-flavor">Put in cart</button></section>
        </section>
        
    </main>
</body>

<!-- Footer -->
<footer>
    <!-- Link to home page and about us -->
    <a href="index.html"><i class="home-page"></i>Home Page</a> | <a href="Aboutus.html"><i class="about-us"></i>About Us</a>
</footer>
