<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="index_style.css">
        
        <title>7-ELEVEN Delivery</title>
    </head>
    <body>
        <!-- The header that contains a 7-ELEVEN logo and contact channel those are Facebook, YouTube and, Instagram.
        Users can click an icon to go to the specific channel.
        -->
        <header class="">
            <nav id="header-nav" class="container">
                <!--Logo of 7-11-->
                <div id="header-logo">
                    <a href="">
                        <img src="image-1/7-eleven-logo.png" alt="" style="margin: 10px 20px; width: 100px; border-radius: 10px;">
                    </a>
                </div>
                <div class="container nav-item" style="margin: 5px;">
                    <!--Link to Social media website-->
                    <div class="container nav-left">
                        <!--Facebook-->
                        <div>
                            <a href="https://www.facebook.com/7ElevenThailand/">
                                <img src="image-1/fb-icon.png" alt="" class="icon">
                            </a>
                        </div>
                        <!--Youtube-->
                        <div>
                            <a href="https://www.youtube.com/user/7ElevenThailand">
                                <img src="image-1/yt-icon.png" alt="" class="icon">
                            </a>
                        </div>
                        <!--Instagram-->
                        <div>
                            <a href="https://www.instagram.com/7.eleventhailand/?hl=en">
                                <img src="image-1/ig-icon.svg" alt="" class="icon">
                            </a>
                        </div>
                    </div>
                    <div class="container nav-right">
                        <!--For sign in-->
                        <div class="sign-in-icon">
                            <a href="SignIn.html">Sign In</a>
                        </div>
                        <!--For sign up-->
                        <div class="sign-in-icon">
                            <a href="SignUp.html">Sign Up</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- The main content for the homepage consists of a promotion slide, Partners, 
        and the persuasion text to order and go to the searching page. -->
        <main class="night" style="color: white;">
            <article class="container content-area">

                <div class="container content-news">
                    <!-- template slider from bootstrap 5 -->
                    <div class="container promotion-slide">
                        <h3><b>Promotion</b></h3>
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <!--Image of food-->
                                <div class="carousel-item active">
                                    <img src="image-1/food-1.png" class="d-block w-100" alt="...">
                                </div>
                                <!--Image of food-->
                                <div class="carousel-item">
                                    <img src="image-1/food-1.png" class="d-block w-100" alt="...">
                                </div>
                                <!--Image of food-->
                                <div class="carousel-item">
                                    <img src="image-1/food-1.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="container">
                        <!--Partner Logo-->
                        <h3><b>Our partner</b></h3>
                        <div class="container partner">
                            <div>
                                <!--CP All-->
                                <a href="https://www.cpall.co.th/en">
                                    <img src="https://seeklogo.com/images/C/cp-all-logo-833F5E2954-seeklogo.com.png" alt="" class="partner-icon">
                                </a>
                            </div>
                            <div>
                                <!--Counter Service-->
                                <a href="https://www.counterservice.co.th/th/">
                                    <img src="https://www.counterservice.co.th/static/images/logos/logo-counter-service.png" alt="" class="partner-icon">
                                </a>
                            </div>
                            <div>
                                 <!--Speed D-->
                                <a href="https://www.7eleven.co.th/service/lifestyle/178-speed-d">
                                    <img src="https://cheechongruay.smartsme.co.th/media/Epr0MUR9gUP193WFiX4BHVCXvAcmE28qijF9tBEMD3.jpg" alt="" class="partner-icon">
                                </a>
                            </div>
                            <div>
                                 <!--Shop 24 hrs-->
                                 <a href="https://www.shopat24.com/">
                                    <img src="https://play-lh.googleusercontent.com/YxpoY4PeGPlGeV5T3LXfDW_wLT6E5jjNJhYFz1DLr-7w_vNH--nY488rsDNMjkXzpCc" alt="" class="partner-icon">
                                </a>
                            </div>
                            <div>
                                <!--Exta plus-->
                                <a href="https://exta.co.th/">
                                    <img src="https://exta.co.th/wp-content/uploads/2020/05/main-logo.png" alt="" class="partner-icon">
                                </a>
                            </div>
                            <div>
                                <!--Panyapiwat-->
                                <a href="http://www.panyapiwat.ac.th/">
                                    <img src="https://upload.wikimedia.org/wikipedia/th/thumb/1/16/Logo_PIM.png/640px-Logo_PIM.png" alt="" class="partner-icon">
                                </a>
                            </div>
                            <div>
                                <!--Bellinee-->
                                <a href="https://www.bellinee.co.th/">
                                    <img src="https://p-u.popcdn.net/attachments/images/000/018/077/large/CP_ALL_200x200px.jpg?1563435567" alt="" class="partner-icon">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="container start-order" style="order: 0;">
                    <div>
                        <img src="image-1/crab_cakes.png" alt="" class="pic-size-1">
                        <h1><b>Start your order</b></h1>
                        <p id="order-text">You can order products from 7-ELEVEN from a branch near your home. Delivery service to the location. Order now!</p>
                        <a href="search.html" class="button-1">Order</a>
                    </div>
                </div>

            </article>
        </main>
        
        <!-- Footer section for the place the channel to see the information about us. -->
        <footer class="">
            <div class="container" style="display: flex; justify-content: center;">
                <div>
                    <a href="Aboutus.html">
                        <img src="image-1/Lewis.png" alt="" class="icon" style="border-radius: 10px;">
                        About us
                    </a>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
